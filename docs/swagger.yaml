paths:
  /api/auth/create-new-access-token:
    post:
      consumes:
      - application/json
      description: Create new access token by refresh token
      parameters:
      - description: User data
        in: body
        name: userData
        required: true
        schema:
          $ref: '#/definitions/models.CreateNewAccessTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      summary: Create new access token
      tags:
      - Authentication
  /api/auth/signin:
    post:
      consumes:
      - application/json
      description: Login with email and password
      parameters:
      - description: User data
        in: body
        name: userData
        required: true
        schema:
          $ref: '#/definitions/models.SignInRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      summary: Login as an authenticated user
      tags:
      - Authentication
  /api/employee/create:
    post:
      consumes:
      - application/json
      description: Create a new employee with join_date and end_date in format YYYY-MM-DD
      parameters:
      - description: Employee data
        in: body
        name: employeeData
        required: true
        schema:
          $ref: '#/definitions/models.CreateEmployeeRequest'
      - description: Authorization token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Employee'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create employee
      tags:
      - Employee
  /api/employment/create:
    post:
      consumes:
      - application/json
      description: Create a new employee type with manual ID and name of the type
      parameters:
      - description: EmployeeType data
        in: body
        name: employeeTypeData
        required: true
        schema:
          $ref: '#/definitions/models.CreateEmployeeTypeRequest'
      - description: Authorization token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
        "409":
          description: Conflict
        "500":
          description: Internal Server Error
      summary: Create employee type
      tags:
      - Employee Type
  /api/employment/create/employment-status:
    post:
      consumes:
      - application/json
      description: Create a new employment status with manual ID and name of the type
      parameters:
      - description: EmploymentStatus data
        in: body
        name: employmentStatusData
        required: true
        schema:
          $ref: '#/definitions/models.CreateEmploymentStatusRequest'
      - description: Authorization token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
        "409":
          description: Conflict
        "500":
          description: Internal Server Error
      summary: Create employment status
      tags:
      - Employment Status
  /api/employment/delete/{employee_type_id}:
    delete:
      consumes:
      - application/json
      description: Delete employee type by id
      parameters:
      - description: EmployeeType ID
        in: path
        name: employee_type_id
        required: true
        type: string
      - description: Authorization token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Delete an employee type
      tags:
      - Employee Type
  /api/employment/delete/employment-status/{employment_status_id}:
    delete:
