      parameters:
      - description: EmploymentStatus ID
        in: path
        name: employment_status_id
        required: true
        type: string
      - description: Authorization token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Delete an employment statuses
      tags:
      - Employment Status
  /api/employment/employee-types:
